version: 2.0
jobs:
  build:
    docker:
      - image: rrstowell/dealer:latest
        auth: 
          username: rrstowell
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Install packages
          command:
            npm install
      - run:
          name: Run test
          command: 
            npm test
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
      - store_test_results:
          path: ./reports/junit/
      - store_artifacts:
          path: ./reports/junit
      - run:
          name: Deploy to Heroku
          command:
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git main
      